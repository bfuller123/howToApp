<body style="background-image: none">
    <nav class="nav white-background">

            </a>
        </div>
        <div class="nav-center">
            <div class="nav-item  gray-font">
                <span class='icon search-icon'><i class='fa fa-search gray-font'> </i></span>
                <input type="text" class="search-nav white-background mint-green-font" placeholder="  Search Topics">
            </div>
        </div>
        <div class="nav-right">
            <div class="nav-item">
                <button type="button" id="logOutButton" class='button mint-green-font white-background navButton'>Log Out</button>

            </div> -->
        </div>
        </div>

    <!-- SideBar -->
    <div class="columns is-marginless white-background">
        <div class="column is-2">
            <div class="menu">
                <a></a>
                <p class="menu-label">
                    Categories
                </p>
                <ul class="menu-list">
                    <a href="#articleContent">
                        <li>Test 1</li>
                    </a>
                    <a href="#bookOne">
                        <li>Test 2</li>
                    </a>
                    <a href="#bookTwo">
                        <li>Test 3</li>
                    </a>
                </ul>
                <hr>
                <p class="menu-label">
                    Duration
                </p>
                <ul class="menu-list">
                    <li class="weekdayCheckbox">
                        <input type="checkbox" id="mondayCheckbox" data-name="Monday">Monday</li>
                    <li class="weekdayCheckbox">
                        <input type="checkbox" id="tuesdayCheckbox" data-name="Tuesday">Tuesday</li>
                    <li class="weekdayCheckbox">
                        <input type="checkbox" id="wednesdayCheckbox" data-name="Wednesday">Wednesday</li>
                    <li class="weekdayCheckbox">
                        <input type="checkbox" id="thursdayCheckbox" data-name="Thursday">Thursday</li>
                    <li class="weekdayCheckbox">
                        <input type="checkbox" id="fridayCheckbox" data-name="Friday">Friday</li>
                    <li class="weekdayCheckbox">
                        <input type="checkbox" id="saturdayCheckbox" data-name="Saturday">Saturday</li>
                    <li class="weekdayCheckbox">
                        <input type="checkbox" id="sundayCheckbox" data-name="Sunday">Sunday</li>
                </ul>
                <hr>
                <ul>
                    <li class="amountOfHours">Weeks
                        <input type="text" id="amountOfHours">
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <!-- Youtube resources -->
    <div class="column is-10 is-marginless" <div class="videoOutput columns" id="player"></div>
    <iframe id="player" type="text/html" width="640" height="390" src="http://www.youtube.com/embed/M7lc1UVf-VE?enablejsapi=1&origin=http://example.com" frameborder="0"></iframe>
    <!-- </div> -->
    <!-- </div> -->
    <!-- Google Books resources -->
    <div class="tile is-ancestor is-marginless">
        <div class="column">
            <div class="tile is-child notification is-warning" id="bookOne">
                <p class="title" id="bookOneTitle">Title</p>
                <p class="subtitle" id="bookOneAuthor">Author</p>
                <div class="bookImageAndDescription">
                    <figure class="image is-128x128 float-left" id='bookOneImage'>
                        <img src="http://bulma.io/images/placeholders/128x128.png" alt="Image">
                    </figure>
                    <p id="bookOneDescription"></p>
                </div>
            </div>
        </div>
    </div>
    <!-- Articles resources  -->
    <div class="tile is-parent">
        <article class="tile is-child notification is-info" id="articleContent">
            <p class="title">Article</p>
            <p class="subtitle"><a>Article link</a></p>
        </article>
    </div>
    <!-- Create Course Button -->
    <div class="tile is-parent is-vertical">
        <article class="tile is-child notification is-primary">
            <a href="syllabusView.html" id='create-course-link'>

            </a>
        </article>
    </div>
    <!-- Articles resources  -->

        <article class="tile is-child notification is-info" id="articleContent">

    </div>

    <div class="tile is-parent is-vertical">

            <a href="syllabusView.html" id='create-course-link'>
                <p class="title">Create Course</p>
            </a>
        </article>
    </div>
