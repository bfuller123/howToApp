<!DOCTYPE html>
<html>

<head>
  <title>How To</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="../css/tieBrand.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.4.2/css/bulma.min.css">
  <link rel="stylesheet" type="text/css" href="../css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Megrim|Share|Unica+One" rel="stylesheet">
  <script src="https://use.fontawesome.com/b07529a7cc.js"></script>
</head>

<body style="background-image: none">
  <div class="tile is-ancestor">
    <div class="tile is-vertical is-12">
      <div class="tile is-parent is-vertical">
        <article class="tile is-child dark-gray-background navbar">
          <a href="#"><h4 class='brand-nav sea-green-background'>How To...</h4><a>
          <span class='icon search-icon'><i class='fa fa-search gray-font'></i></span>
          <input type="text" class="search-nav dark-gray-background gray-font" placeholder="Search">
        </article>
      </div>
    </div>
  </div>

  <!-- SideBar -->
  <div class="columns is-marginless">
    <div class="column is-2">
      <div class="menu">
      <a></a>
        <p class="menu-label">
          Categories
        </p>
        <ul class="menu-list">
          <a href="#articleContent"><li>Test 1</li></a>
          <a href="#bookOne"><li>Test 2</li></a>
          <a href="#bookTwo"><li>Test 3</li></a>
        </ul>
          <p class="menu-label">
            Duration
          </p>
          <ul class="menu-list">
            <li class="weekdayCheckbox">
              <input type="checkbox" name="mondayCheckbox">Monday</li>
            <li class="weekdayCheckbox">
              <input type="checkbox" name="tuesdayCheckbox">Tuesday</li>
            <li class="weekdayCheckbox">
              <input type="checkbox" name="wednesdayCheckbox">Wednesday</li>
            <li class="weekdayCheckbox">
              <input type="checkbox" name="thursdayCheckbox">Thursday</li>
            <li class="weekdayCheckbox">
              <input type="checkbox" name="fridayCheckbox">Friday</li>
            <li class="weekdayCheckbox">
              <input type="checkbox" name="saturdayCheckbox">Saturday</li>
            <li class="weekdayCheckbox">
              <input type="checkbox" name="sundayCheckbox">Sunday</li>
          </ul>
          <br>
          <ul>
            <li class="amountOfHours">Weeks
              <input type="text" name="amountOfHours">
            </li>
          </ul>
      </div>
    </div>
    <!-- Youtube resources -->
    <div class="column is-10 is-marginless">
      <div class="tile is-ancestor is-marginless">
        <div class="tile is-parent is-vertical">
          <div class="box">
            <figure class="image is-128x128">
              <img src="http://bulma.io/images/placeholders/128x128.png" alt="Image">
            </figure>
          </div>
        </div>
        <div class="tile is-parent is-vertical">
          <div class="box">
            <figure class="image is-128x128">
              <img src="http://bulma.io/images/placeholders/128x128.png" alt="Image">
            </figure>
          </div>
        </div>
        <div class="tile is-parent is-vertical">
          <div class="box">
            <figure class="image is-128x128">
              <img src="http://bulma.io/images/placeholders/128x128.png" alt="Image">
            </figure>
          </div>
        </div>
      </div>
      <!-- Google Books resources -->
      <div class="tile is-ancestor is-marginless">
        <div class="column">
          <div class="tile is-child notification is-warning" id="bookOne">
            <p class="title" id="bookOneTitle">Title</p>
            <p class="subtitle" id="bookOneAuthor">Author</p>
            <div class="bookImageAndDescription">
                <figure class="image is-128x128 float-left" id='bookOneImage'>
                  <img src="http://bulma.io/images/placeholders/128x128.png" alt="Image">
                </figure>
                <p id="bookOneDescription"></p>
            </div>
          </div>
        </div>
        <div class="column">
          <div class="tile is-child notification is-warning" id="bookTwo">
            <p class="title" id="bookTwoTitle">Title</p>
            <p class="subtitle" id="bookTwoAuthor">Author</p>
            <div class="bookImageAndDescription">
                <figure class="image is-128x128 float-left" id='bookTwoImage'>
                  <img src="http://bulma.io/images/placeholders/128x128.png" alt="Image">
                </figure>
                <p id="bookTwoDescription"></p>
            </div>
          </div>
        </div>
      </div>
      <!-- Articles resources  -->
      <div class="tile is-parent">
        <article class="tile is-child notification is-info" id="articleContent">
          <p class="title">Article</p>
          <p class="subtitle"><a>Article link</a></p>
        </article>
      </div>
      <!-- Create Course Button -->
      <div class="tile is-parent is-vertical">
        <article class="tile is-child notification is-primary">
          <a href="#" id='creat-course-link'>
            <p class="title">Create Course</p>
          </a>
        </article>
      </div>
    </div>
  </div>
  </div>
  </div>
</body>
<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
<script type="text/javascript" src="../scripts/youtubeapi.js"></script>
<script type="text/javascript" src="../scripts/newsapi.js"></script>
<script type="text/javascript" src="../scripts/googlebooksapi.js"></script>

</html>
